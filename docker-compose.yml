# Use root/example as user/password credentials
version: '3.1'

services:
  mysql:
    image: mysql
    restart: always
    volumes:
     - /opt/mysql-data:/var/lib/mysql/data
    environment:
      MYSQL_ROOT_PASSWORD: secret
  app:
    build:
      context: "$PWD"
      dockerfile: Dockerfile
    links:
     - "mysql:db"
    ports:
      - 80:80
    volumes:
     - ./src:/var/www/html
    restart: always
    tty: true
    stdin_open: true
